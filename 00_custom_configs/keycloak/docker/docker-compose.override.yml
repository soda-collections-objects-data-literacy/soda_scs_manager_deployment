# Docker Compose Override for Keycloak SCS Integration
# This file overrides the base docker-compose.yml to integrate with the main SCS deployment
# It adds Traefik integration, proper networking, and uses parent stack's database

services:
  keycloak:
    container_name: keycloak--keycloak
    build:
      context: keycloak/keycloak
    # Reset ports - no direct port binding, use Traefik instead
    ports: !reset []
    volumes: !override
      - ./keycloak/import:/opt/keycloak/data/import
    environment: !override
      # Database connection - use parent stack's database.
      KC_DB_URL: jdbc:${KC_DB_DRIVER:-mariadb}://scs--database:3306/${KC_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}

      # Initial admin password.
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}

      # Public hostname (no protocol, just domain).
      KC_HOSTNAME: ${KC_DOMAIN}

      # Proxy configuration for Traefik.
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded

      # Use local cache for single-node deployment (eliminates JDBC ping warnings).
      KC_CACHE: local
    networks:
      - reverse-proxy
    depends_on:
      - scs--database
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverse-proxy"
      - "traefik.http.routers.keycloak--keycloak.rule=Host(`${KC_DOMAIN}`)"
      - "traefik.http.routers.keycloak--keycloak.entrypoints=websecure"
      - "traefik.http.routers.keycloak--keycloak.middlewares=rate-limit"
      - "traefik.http.routers.keycloak--keycloak.tls=true"
      - "traefik.http.routers.keycloak--keycloak.tls.certresolver=le"
      - "traefik.http.services.keycloak--keycloak.loadbalancer.server.port=8080"
