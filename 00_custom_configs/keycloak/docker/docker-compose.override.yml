# Docker Compose Override for Keycloak SCS Integration
# This file overrides the base docker-compose.yml to integrate with the main SCS deployment
# It adds Traefik integration, proper networking, and uses parent stack's database

services:
  keycloak:
    container_name: scs-keycloak
    # Reset ports - no direct port binding, use Traefik instead
    ports: !reset []
    environment:
      # Override to use parent stack's database
      KC_DB_URL: jdbc:${KC_DB_DRIVER:-mariadb}://database:3306/${KC_DB_NAME:-keycloak}
      # Override hostname for SCS domain (must include protocol for proper HTTPS redirects)
      KC_HOSTNAME: https://${KC_DOMAIN}
      # Enable HTTP mode since Traefik handles TLS termination
      KC_HTTP_ENABLED: "true"
      KC_PROXY_HEADERS: xforwarded
      # Use local cache for single-node deployment (eliminates JDBC ping warnings)
      KC_CACHE: local
    networks:
      - default
      - reverse-proxy
    external_links:
      - database:database
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=reverse-proxy"
      - "traefik.http.routers.keycloak.rule=Host(`${KC_DOMAIN}`)"
      - "traefik.http.routers.keycloak.entrypoints=web,websecure"
      - "traefik.http.routers.keycloak.middlewares=https-redirect"
      - "traefik.http.routers.keycloak.tls=true"
      - "traefik.http.routers.keycloak.tls.certresolver=le"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"

# Networks
networks:
  reverse-proxy:
    name: reverse-proxy
    external: true
  default:
    name: keycloak
    driver: bridge
