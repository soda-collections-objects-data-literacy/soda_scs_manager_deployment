services:
  content_entity_sync.entity.serializer:
    class: \Drupal\content_entity_sync\Services\ContentEntitySerializer
    arguments: [ '@entity_type.manager', '@entity_field.manager' ]
  content_entity_sync.export:
    class: \Drupal\content_entity_sync\Services\ContentEntityExportHandler
    arguments: [ '@entity_type.manager', '@content_entity_sync.entity.serializer' ]

  content_entity_sync.import:
    class: \Drupal\content_entity_sync\Services\ContentEntityImportHandler
    arguments: [ '@entity_type.manager', '@content_entity_sync.entity.serializer' ]
