ckeditor_font_font:
  ckeditor5:
    plugins: 
      - font.FontSize
      - font.FontFamily
  drupal:
    label: Font Size & Family
    library: ckeditor_font/font
    admin_library: ckeditor_font/admin.font
    class: Drupal\ckeditor_font\Plugin\CKEditor5Plugin\Font
    toolbar_items:
      fontSize:
        label: Font Size
      fontFamily:
        label: Font Family
    elements:
      - <span>
      - <span style>
