user  www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

    upstream backend {
      server nextcloud--nextcloud:9000;
    }

    include       /etc/nginx/mime.types;
    # Define MIME types for .mjs and .wasm (must come after mime.types so they are applied).
    types {
        text/javascript mjs;
        application/wasm wasm;
    }
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    map $http_host $this_host {
        "" $host;
        default $http_host;
    }

    map $http_x_forwarded_proto $the_scheme {
        default $http_x_forwarded_proto;
        "" $scheme;
    }

    map $http_x_forwarded_host $the_host {
       default $http_x_forwarded_host;
       "" $this_host;
    }

    # Map for HTTPS fastcgi parameter based on X-Forwarded-Proto.
    map $http_x_forwarded_proto $fastcgi_https {
        default off;
        https on;
    }

    # Set the `immutable` cache control options only for assets with a cache busting `v` argument.
    map $arg_v $asset_immutable {
        "" "";
        default ", immutable";
    }

    server {
        listen 80;
	# The below allows for being behind a reverse proxy and allowing the Nextcloud app to connect
        server_tokens off;

        # HSTS settings.
        # WARNING: Only add the preload option once you read about
        # the consequences in https://hstspreload.org/.
        add_header Strict-Transport-Security "max-age=15552000; includeSubDomains; preload" always;

        # HTTP response headers borrowed from Nextcloud `.htaccess`.
        add_header Referrer-Policy                   "no-referrer"       always;
        add_header X-Content-Type-Options            "nosniff"           always;
        add_header X-Frame-Options                   "SAMEORIGIN"        always;
        add_header X-Permitted-Cross-Domain-Policies "none"              always;
        add_header X-Robots-Tag                      "noindex, nofollow" always;

        # Remove X-Powered-By, which is an information leak.
        fastcgi_hide_header X-Powered-By;

        root /var/www/html;
        # Set max upload size and increase upload timeout.
        client_max_body_size 10G;
        client_body_timeout 300s;
        fastcgi_buffers 64 4K;

        # The settings allows you to optimize the HTTP2 bandwidth.
        client_body_buffer_size 512k;

        # Enable gzip but do not remove ETag headers.
        gzip on;
        gzip_vary on;
        gzip_comp_level 4;
        gzip_min_length 256;
        gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
        gzip_types application/atom+xml text/javascript application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/wasm application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

        # Specify how to handle directories -- specifying `/index.php$request_uri`
        # here as the fallback means that Nginx always exhibits the desired behaviour
        # when a client requests a path that corresponds to a directory that exists
        # on the server.
        index index.php index.html /index.php$request_uri;

        error_page 403 /core/templates/403.php;
        error_page 404 /core/templates/404.php;

        # Make a regex exception for `/.well-known` so that clients can still
        # access it despite the existence of the regex rule for hidden paths.
        location ^~ /.well-known {
            # The rules in this block are an adaptation of the rules
            # in `.htaccess` that concern `/.well-known`.

            location = /.well-known/carddav { return 301 /remote.php/dav/; }
            location = /.well-known/caldav  { return 301 /remote.php/dav/; }

            location /.well-known/acme-challenge    { try_files $uri $uri/ =404; }
            location /.well-known/pki-validation    { try_files $uri $uri/ =404; }

            # Let Nextcloud's API for `/.well-known` URIs handle all other
            # requests by passing them to the front-end controller.
            # Rewrite to /index.php (like Apache htaccess does) keeping query string.
            rewrite ^ /index.php last;
        }

        # OCM Provider
        location ^~ /ocm-provider {
            rewrite ^ /index.php$request_uri;
        }

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        # Rules borrowed from `.htaccess` to hide certain paths from clients.
        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)(?:$|/)  { return 404; }
        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console)                { return 404; }

        # Rule borrowed from `.htaccess` to handle Microsoft DAV clients.
        location = / {
            if ( $http_user_agent ~ ^DavClnt ) {
                return 302 /remote.php/webdav/$is_args$args;
            }
        }

        # Rule borrowed from `.htaccess`.
        location /remote {
            return 301 /remote.php$request_uri;
        }

        location / {
            rewrite ^(/core/doc/[^\/]+/)$ $1/index.html;
            try_files $uri $uri/ /index.php$request_uri;
        }

	location ~* ^/ds-vpath/ {
		rewrite /ds-vpath/(.*) /$1  break;
                proxy_pass http://nextcloud--onlyoffice-document-server;
                proxy_redirect     off;

                client_max_body_size 100m;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Host $the_host/ds-vpath;
                proxy_set_header X-Forwarded-Proto $the_scheme;
        }

        # Ensure this block, which passes PHP files to the PHP process, is above the blocks
        # which handle static assets. If this block is not declared first, then Nginx will
        # encounter an infinite rewriting loop when it prepends `/index.php` to the URI.
        location ~ \.php(?:$|/) {
            # Required for legacy support.
            rewrite ^/(?!index|remote|public|cron|core\/ajax\/update|status|ocs\/v[12]|updater\/.+|ocs-provider\/.+|.+\/richdocumentscode(_arm64)?\/proxy) /index.php$request_uri;

            fastcgi_split_path_info ^(.+?\.php)(/.*)$;
            set $path_info $fastcgi_path_info;

            try_files $fastcgi_script_name =404;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $path_info;
            fastcgi_param HTTPS $fastcgi_https;

            fastcgi_param modHeadersAvailable true;         # Avoid sending the security headers twice.
            fastcgi_param front_controller_active true;     # Enable pretty urls.

            # Proxy information for Nextcloud.
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_HOST $the_host;
            fastcgi_param HTTP_X_FORWARDED_PORT 443;
            fastcgi_param HTTP_X_FORWARDED_PROTO $the_scheme;

            fastcgi_pass backend;
            fastcgi_intercept_errors on;
            fastcgi_request_buffering on;

            fastcgi_max_temp_file_size 0;
        }

        # Serve static files.
        location ~ \.(?:css|js|mjs|svg|gif|ico|jpg|png|webp|wasm|tflite|map|ogg|flac|mp4|webm)$ {
            try_files $uri /index.php$request_uri;
            # HTTP response headers borrowed from Nextcloud `.htaccess`.
            add_header Cache-Control                     "public, max-age=15778463$asset_immutable";
            add_header Referrer-Policy                   "no-referrer"       always;
            add_header X-Content-Type-Options            "nosniff"           always;
            add_header X-Frame-Options                   "SAMEORIGIN"        always;
            add_header X-Permitted-Cross-Domain-Policies "none"              always;
            add_header X-Robots-Tag                      "noindex, nofollow" always;
            access_log off;     # Optional: Don't log access to assets.
        }

        # Serve font files.
        location ~ \.(otf|woff2?)$ {
            try_files $uri /index.php$request_uri;
            expires 7d;         # Cache-Control policy borrowed from `.htaccess`.
            access_log off;     # Optional: Don't log access to assets.
        }

    }
}
