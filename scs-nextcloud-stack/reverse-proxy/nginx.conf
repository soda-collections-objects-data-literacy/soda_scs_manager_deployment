user  www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

    upstream backend {
      server nextcloud--nextcloud:9000;
    }

    include       /etc/nginx/mime.types;
    # Define MIME type for .mjs (must come after mime.types so it is applied).
    types {
        application/javascript mjs;
    }
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    map $http_host $this_host {
        "" $host;
        default $http_host;
    }

    map $http_x_forwarded_proto $the_scheme {
        default $http_x_forwarded_proto;
        "" $scheme;
    }

    map $http_x_forwarded_host $the_host {
       default $http_x_forwarded_host;
       "" $this_host;
    }

    # Map for HTTPS fastcgi parameter based on X-Forwarded-Proto.
    map $http_x_forwarded_proto $fastcgi_https {
        default off;
        https on;
    }

    server {
        listen 80;
	# The below allows for being behind a reverse proxy and allowing the Nextcloud app to connect
        server_tokens off;

        # Add headers to serve security related headers
        add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;";
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Robots-Tag "noindex, nofollow";
        add_header X-Download-Options noopen;
        add_header X-Permitted-Cross-Domain-Policies none;
        add_header X-Frame-Options "SAMEORIGIN";
        add_header Referrer-Policy "no-referrer";

        root /var/www/html;
        client_max_body_size 10G; # 0=unlimited - set max upload size
        fastcgi_buffers 64 4K;

        gzip off;

        index index.php;
        error_page 403 /core/templates/403.php;
        error_page 404 /core/templates/404.php;

        # .well-known URLs handling for CalDAV, CardDAV, webfinger, nodeinfo.
        # These must be handled before the PHP location block to work correctly with reverse proxy.
        location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
        }
        location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
        }
        
        # Webfinger and nodeinfo - rewrite to pass through to Nextcloud's front controller.
        location = /.well-known/webfinger {
            return 301 $scheme://$host/index.php/.well-known/webfinger;
        }
        location = /.well-known/nodeinfo {
            return 301 $scheme://$host/index.php/.well-known/nodeinfo;
        }
        
        # ACME challenge for Let's Encrypt (static files).
        location ^~ /.well-known/acme-challenge {
            try_files $uri $uri/ =404;
        }
        location ^~ /.well-known/pki-validation {
            try_files $uri $uri/ =404;
        }
        
        # All other .well-known requests should go to Nextcloud's API.
        location ^~ /.well-known {
            return 301 $scheme://$host/index.php$request_uri;
        }

        # OCM Provider
        location ^~ /ocm-provider {
            rewrite ^ /index.php$request_uri;
        }

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        location ~ ^/(build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
        }

        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
            deny all;
        }

        location / {
            rewrite ^/remote/(.*) /remote.php last;
            rewrite ^(/core/doc/[^\/]+/)$ $1/index.html;
            try_files $uri $uri/ =404;
        }

	location ~* ^/ds-vpath/ {
		rewrite /ds-vpath/(.*) /$1  break;
                proxy_pass http://nextcloud--onlyoffice-document-server;
                proxy_redirect     off;

                client_max_body_size 100m;

                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";

                proxy_set_header Host $http_host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Host $the_host/ds-vpath;
                proxy_set_header X-Forwarded-Proto $the_scheme;
        }

        location ~ \.php(?:$|/) {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS $fastcgi_https;
            fastcgi_param modHeadersAvailable true; #Avoid sending the security headers twice

            # Proxy-Informationen f√ºr Nextcloud
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_HOST $the_host;
            fastcgi_param HTTP_X_FORWARDED_PORT 443;
            fastcgi_param HTTP_X_FORWARDED_PROTO $the_scheme;

            fastcgi_pass backend;
            fastcgi_intercept_errors on;
        }

        # Adding the cache control header for js, css and mjs files.
        # Make sure it is BELOW the location ~ \.php(?:$|/) { block.
        location ~* \.(?:css|js|mjs)$ {
            add_header Cache-Control "public, max-age=7200";
            # Add headers to serve security related headers
            add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;";
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Robots-Tag "noindex, nofollow";
            add_header X-Download-Options noopen;
            add_header X-Permitted-Cross-Domain-Policies none;
            add_header Referrer-Policy "no-referrer";
            # Optional: Don't log access to assets
            access_log off;
        }

        # Optional: Don't log access to other assets
        location ~* \.(?:jpg|jpeg|gif|bmp|ico|png|swf)$ {
            access_log off;
        }

    }
}
